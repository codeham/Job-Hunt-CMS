<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous"
    />
    <!-- DataTables (CSS) -->
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <!-- Moment.js -->
    <script type="text/javascript" th:src="@{/js/moment.js}"></script>
    <!-- DataTables (JS) -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>
<body>
<!-- Start of Form Posting Container -->
<div class="container p-2">
    <!-- form job posting info -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h4 class="display-4">Job Posting</h4>
            <!-- <h3 class="mb-0">Job Posting</h3> -->
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/cms-storage/append-job-listing}" th:object="${jobListing}" method="post">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Company</label>
                    <div class="col-lg-9">
                        <input
                                class="form-control"
                                type="text"
                                th:field="*{company}"
                                value=""
                                name="company"
                                placeholder="e.g Snapchat"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"
                    >Position</label>
                    <div class="col-lg-9">
                        <input
                                class="form-control"
                                type="text"
                                th:field="*{position}"
                                value=""
                                name="Position"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"
                    >City</label
                    >
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{city}" value="" name="city"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"
                    >State</label
                    >
                    <div class="col-lg-2">
                        <!-- Dropdown States -->
                        <select
                                class="form-control"
                                th:field="*{state}"
                                name="states"
                                id="states"
                                placeholder="State"
                        >
                            <option value="">State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"
                    >Country</label
                    >
                    <div class="col-lg-2">
                        <!-- Country Option -->
                        <select class="form-control" th:field="*{country}" name="country" id="country">
                            <option value="United States">United States</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"
                    >Job Platform</label
                    >
                    <div class="col-lg-2">
                        <!-- Job Platform -->
                        <select
                                class="form-control"
                                th:field="*{platform}"
                                name="job-platform"
                                id="job-platform"
                        >
                            <option value="">Job Platform</option>
                            <option value="Indeed">Indeed</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Glassdoor">Glassdoor</option>
                            <option value="Monster">Monster</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"
                    >Description</label
                    >
                    <div class="col-lg-6">
                                  <textarea
                                          class="form-control"
                                          th:field="*{description}"
                                          name="description"
                                          placeholder="Copy & Paste Description Here"
                                          rows="6"
                                  ></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"
                    >Requirements</label
                    >
                    <div class="col-lg-6">
                                  <textarea
                                          class="form-control"
                                          th:field="*{requirements}"
                                          name="requirements"
                                          placeholder="Copy & Paste Requirements Here"
                                          rows="6"
                                  ></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" class="btn btn-secondary" value="Clear"/>
                        <input type="submit" class="btn btn-primary" value="Post"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /form job posting info -->
</div>
</body>
</html>
